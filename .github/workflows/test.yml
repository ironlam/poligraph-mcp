name: API Contract Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Triggered by the main project when API routes change
  repository_dispatch:
    types: [api-contract-check]
  # Manual trigger
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: npm test
